<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="../public/images/logo/fave.png"
      type="image/x-icon"
    />
    <!-- swiper css -->
    <link rel="stylesheet" href="../src/css/swiper-bundle.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="../public/output.css" />

    <title>BMP-Food</title>
  </head>
  <body class="font-body">
    <!-- profile area start -->
    <section class="profile-area py-8 bg-white">
      <div class="container">
        <div class="section-wrapper pt-6">
          <div class="profile-content max-w-max-profile mx-auto">
            <div class="section-header text-center mb-8">
              <h3 class="text-black font-semibold text-2xl">My Account</h3>
            </div>
            <form action="">
              <div class="flex">
                <div
                  class="profile-thumb h-12 w-12 text-center bg-green-400 rounded-full mr-4"
                  style="line-height: 60px"
                >
                  <label for="profileThumb" class="inline-block"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      />
                    </svg>
                  </label>
                </div>
                <label
                  for="profileThumb"
                  class="w-48 flex items-center px-4 py-2 bg-white text-black rounded-lg shadow-lg tracking-wide capitalize border border-blue cursor-pointer hover:bg-themeColor hover:text-white"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                    />
                  </svg>
                  <span class="ml-2">Upload Image</span>
                </label>
                <input
                  type="file"
                  name="profile-image"
                  id="profileThumb"
                  class="hidden"
                />
              </div>
              <div class="rounded py-6">
                <div class="pb-6">
                  <div class="flex">
                    <input
                      id="username"
                      class="bg-white shadow-themeShadow rounded-md px-4 py-3 w-full"
                      type="text"
                      value="MD Sufian"
                    />
                  </div>
                </div>
                <div class="pb-4">
                  <input
                    id="email"
                    class="bg-white shadow-themeShadow rounded-md px-4 py-3 w-full"
                    type="email"
                    value="mdsufian@gmail.com"
                  />
                </div>
                <div class="pb-4">
                  <input
                    id="number"
                    class="bg-white shadow-themeShadow rounded-md px-4 py-3 w-full appearance-none placeholder:text-black"
                    type="number"
                    placeholder="+44-12345678910"
                  />
                </div>
              </div>
            </form>
            <div class="submit-btn text-right">
              <button
                type="submit"
                class="text-black text-base font-medium rounded-md bg-gray-200 px-6 py-3"
              >
                Save Change
              </button>
            </div>
            <div class="section-header text-center mb-8 pt-8">
              <h3 class="text-black font-semibold text-2xl">Address</h3>
            </div>
            <form action="">
              <div
                class="delete-text flex justify-between items-start text-black"
              >
                <div class="text-col text-xs leading-5">
                  <p>First floor, 43a</p>
                  <p>
                    218-220 Whitechapel Road, Post Code: E1 1BJ, London, United
                    Kingdom
                  </p>
                  <p>+44-12345678910</p>
                </div>
                <button type="button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    />
                  </svg>
                </button>
                <button type="button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="#C8102E"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                  </svg>
                </button>
              </div>
            </form>
            <div class="section-header text-center mb-8 mt-8">
              <h3 class="text-black font-semibold text-2xl">Password</h3>
            </div>
            <form action="">
              <div class="rounded py-6">
                <div class="pb-6">
                  <div class="flex">
                    <input
                      id="currentPassword"
                      class="bg-white shadow-themeShadow rounded-md px-4 py-3 w-full placeholder:text-black"
                      type="password"
                      placeholder="Current Password"
                    />
                  </div>
                </div>
                <div class="pb-4">
                  <input
                    id="newPassword"
                    class="bg-white shadow-themeShadow rounded-md px-4 py-3 w-full placeholder:text-black"
                    type="password"
                    placeholder="New Password"
                  />
                </div>
              </div>
            </form>
            <div class="submit-btn text-right">
              <button
                type="submit"
                class="text-black text-base font-medium rounded-md bg-gray-200 px-6 py-3"
              >
                Save Change
              </button>
            </div>
            <div class="section-header text-center mb-8 mt-8">
              <h3 class="text-black font-semibold text-2xl">Social Account</h3>
            </div>
            <div class="sm:flex flex-wrap justify-between">
              <button
                type="button"
                class="flex bg-googleColor px-6 py-3 rounded-md text-white text-base w-full sm:w-auto"
              >
                <img src="../public/images/profile/google.png" alt="" />
                <span class="text-base ml-2">Sign in with google</span>
              </button>
              <button
                type="button"
                class="flex bg-facebookColor px-6 py-3 rounded-md text-white text-base w-full sm:w-auto mt-4 sm:mt-0"
              >
                <img src="../public/images/profile/facebook.png" alt="" />
                <span class="text-base ml-2">Sign in with Facebook</span>
              </button>
            </div>
            <p class="text-base text-gray-600 mt-4">
              You currently have no account connected
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- profile area ends  -->

    <!-- optional js -->
    <script src="../src/js/swiper-bundle.min.js"></script>
    <script src="../src/js/function.js"></script>
  </body>
</html>
